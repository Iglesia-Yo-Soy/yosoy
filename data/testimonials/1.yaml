text: "Estando en el CC3D he podido aprender mucho de la Biblia, ya que hemos estudiado la palabra de Dios de la manera en que ha sido revelada y como Dios se ha querido comunicar hacia el ser humano…Los meses que Dios me permitió estar en el CC3D han sido de mucha bendición a mi vida, ya que he aprendido mucho y he podido crecer en el conocimiento de Dios..."
name: "Belén Soza"
position: "Alumna, 2022-2023"

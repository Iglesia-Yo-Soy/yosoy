text: "En el CC3D aprendí a vivir en la suficiencia y dependencia total de Dios, presentándome día tras día al Espíritu, para servirle como una discípula de Cristo donde sea que Él me llame, puedo decir que el Señor moldeó mi ser para buscar hacer voluntad. También aprendí que el sustentarnos en oración cada día los unos por los otros, entre compañeros, maestros y amigos, son batallas ganadas, en vidas que fueron justificadas solo por la fe en la obra de Cristo en la cruz."
name: "Cele Limachi"
position: "Alumna 2022-2023"
